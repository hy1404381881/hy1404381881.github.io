<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../admin/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <header class="main-header">  
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">      
        <ul class="sidebar-menu" data-widget="tree">
        </ul>
      </section>      
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="box box-normal">
          <div class="box-header with-border">
            <h3 class="box-title">信息检索</h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-xs-3">
                <input name="loginName" type="text" class="form-control" placeholder="登录名">
              </div>
              <div class="col-xs-3">
                <input name="name" type="text" class="form-control" placeholder="用户名">
              </div>
              <div class="col-xs-3">
                <input name="mobile" type="text" class="form-control" placeholder="手机号">
              </div>
              <div class="col-xs-3">
                <button id="btn_search" type="button" class="btn btn-info pull-left">搜索</button>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
        </div>

      </section>

      <!-- Main content -->
      <section class="content">
        <!--list-->
        <div id="toolbar" class="btn-group">
          <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
          </button>
          <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
          </button>
          <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
          </button>
        </div>
        <table id="tbData"></table>
    </div>
    <!--add-->
    <div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">新增</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="txt_departmentname">部门名称</label>
              <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname" placeholder="部门名称">
            </div>
            <div class="form-group">
              <label for="txt_parentdepartment">上级部门</label>
              <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment" placeholder="上级部门">
            </div>
            <div class="form-group">
              <label for="txt_departmentlevel">部门级别</label>
              <input type="text" name="txt_departmentlevel" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
            </div>
            <div class="form-group">
              <label for="txt_statu">描述</label>
              <input type="text" name="txt_statu" class="form-control" id="txt_statu" placeholder="状态">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"
                aria-hidden="true"></span>关闭</button>
            <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk"
                aria-hidden="true"></span>保存</button>
          </div>
        </div>
      </div>
    </div>
    <!--edit-->
    <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">新增</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="txt_departmentname">部门名称</label>
              <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname" placeholder="部门名称">
            </div>
            <div class="form-group">
              <label for="txt_parentdepartment">上级部门</label>
              <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment" placeholder="上级部门">
            </div>
            <div class="form-group">
              <label for="txt_departmentlevel">部门级别</label>
              <input type="text" name="txt_departmentlevel" class="form-control" id="txt_departmentlevel" placeholder="部门级别">
            </div>
            <div class="form-group">
              <label for="txt_statu">描述</label>
              <input type="text" name="txt_statu" class="form-control" id="txt_statu" placeholder="状态">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"
                aria-hidden="true"></span>关闭</button>
            <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk"
                aria-hidden="true"></span>修改</button>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">

  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">

  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>

  </div>
  <!-- ./wrapper -->

  <!-- jQuery 3 -->
  <script src="../../admin/bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../../admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--bootstrap table-->
  <script src="../../plugins/bootstrap-table/dist/bootstrap-table.min.js"></script>
  <script src="../../plugins/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
  <!-- FastClick -->
  <script src="../../admin/bower_components/fastclick/lib/fastclick.js"></script>
  <!-- AdminLTE App -->
  <script src="../../admin/dist/js/adminlte.min.js"></script>
  <!-- Sparkline -->
  <script src="../../admin/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
  <!-- jvectormap  -->
  <script src="../../admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="../../admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <!-- SlimScroll -->
  <script src="../../admin/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
  <!-- ChartJS -->
  <script src="../../admin/bower_components/chart.js/Chart.js"></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="../../admin/dist/js/pages/dashboard2.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="../../admin/dist/js/demo.js"></script>
  <script src="../../js/jquery.cookie/jquery.cookie.js"></script>
  <script src="../../js/base.js"></script>
  <script src="../../js/style/index.js"></script>
  <script>
    $(function () {
      //1.初始化Table
      new TableInit().Init();
     
    });

    //定义表格对象
    var TableInit = function () {
      var oTableInit = new Object();
      //初始化Table
      oTableInit.Init = function () {
        $('#tbData').bootstrapTable({
          url: app_url.manage.userList,         //请求后台的URL（*）
          method: 'get',                      //请求方式（*）
          toolbar: '#toolbar',                //工具按钮用哪个容器
          striped: true,                      //是否显示行间隔色
          cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
          pagination: true,                   //是否显示分页（*）
          sortable: false,                     //是否启用排序
          sortOrder: "asc",                   //排序方式          
          sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
          pageNumber: 1,                       //初始化加载第一页，默认第一页
          pageSize: 10,                       //每页的记录行数（*）
          pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
          paginationPreText: "上一页",
          paginationNextText: "下一页",
          paginationFirstText: "首页",
          paginationLastText: "尾页",
          //search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
          strictSearch: true,
          showColumns: true,                  //是否显示所有的列
          showRefresh: true,                  //是否显示刷新按钮
          minimumCountColumns: 2,             //最少允许的列数
          clickToSelect: true,                //是否启用点击选中行
          // height: 600,                     //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
          uniqueId: "id",                     //每一行的唯一标识，一般为主键列
          // showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
          cardView: false,                    //是否显示详细视图
          detailView: false,                   //是否显示父子表
          ajaxOptions: { headers: { "Authorization": token } },//前后端分离情况下tokeny头验证
          queryParams: oTableInit.queryParams,//传递参数（*）
          columns: [{
            field: 'id',
            title: '',
            valign: "middle",
            align: "center",
            colspan: 1,
            width: 40,
            formatter: (value, row, index) => {
              return '<input name="id" type="checkbox" value="' + value + '" />'

            }
          },{
            field: 'loginName',
            title: '登录名'
          },{
            field: 'name',
            title: '用户名'
          },{
            field: 'mobile',
            title: '手机号'
          }]
        });
      };
      //得到查询的参数
      oTableInit.queryParams = function (params) {
        return {
          limit: params.limit,   //页面大小
          offset: params.offset,  //偏移量
          loginName: $('input[name="loginName"]').val(),
          name: $('input[name="name"]').val(),
          mobile:$('input[name="mobile"]').val()
        }
      };
      return oTableInit;
    };
    //检索
    $("#btn_search").click(function(){
        $('#tbData').bootstrapTable('refresh');
      })
    //新增
    $("#btn_add").click(function(){
      $('#myModalAdd').modal();
    })
    //编辑
    $("#btn_edit").click(function(){
      $('#myModalEdit').modal();
    })
    //删除
    $("#btn_delete").click(function(){
      
    })

  </script>
</body>
</html>
