#================================================================================================
#mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.lizy.share.entity
#去掉数据库字段的下划线问题
mybatis.configuration.map-underscore-to-camel-case=true
#================================================================================================
#mysql
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/myproject?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
#================================================================================================
#redis
spring.redis.host=192.168.6.128
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
#spring.redis.timeout=0  
#================================================================================================
#themeleaf 模板
spring.thymeleaf.cache: false
#================================================================================================
#静态资源的访问
spring.mvc.static-path-pattern=/static/**
#================================================================================================
#配置日志操作 classpath:logback-spring.xml 
spring.profiles.active=dev
